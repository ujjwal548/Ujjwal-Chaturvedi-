<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="body-text"></div>
  <form method="post;" action="MAIN.html">
    
      <div class="personal-information">
        <h1>Sign up</h1>
      </div><br>
          <input id="column-left" type="text" name="first-name" placeholder="First Name" required="required"/>
          <input id="column-right" type="text" name="last-name" placeholder="Surname" required="required"/>
          <input id="username1" type="email" name="email" autocomplete="on" maxlength="40" placeholder="example@abc.com" required="required"/>
          <input id="pa" type="password" name="pass" placeholder="Password" required="required"/>
          <input id="cos" type="password" name="pass1" placeholder="Confirm Password" required="required"/>          
          <input id="column-left" type="text" name="dob" placeholder="D.O.B(DD / MM / YYYY)" required="required"/>
        
          <input id="input-field" type="text" name="streetaddress" autocomplete="on" maxlength="45" placeholder="Street Address" required="required"/>
          <input id="column-left" type="text" name="city" autocomplete="on" maxlength="20" placeholder="City" required="required"/>
          <input id="column-right" type="text" name="zipcode" autocomplete="on" pattern="[0-9]*" maxlength="6" placeholder="PIN code" required="required"/>
         <input id="input-field" type="text" name="state" autocomplete="on" placeholder="State" required="required"/>
          <br><hr><br>
          
          </div>
          
           <label1>Do you feel you need our Security Services?</label1><br><br>
          <label class="container"> Yes

          <span class="radiomark"></span>
          </label>
           <br><hr><br>
            <label1>Please describe your  food type :</label1><br><br>

          <span class="radiomark"></span>
          </label>
          <label class="container"> Non Veg
          <input name="alc" type="radio"/>
          <span class="radiomark"></span>
          </label>
          <label class="container"> both Veg & non Veg
          <input name="alc" type="radio"/>
          <span class="radiomark"></span>
          </label>
          <label class="container"> Continental
          <input name="alc" type="radio"/>
          <span class="radiomark"></span>
          </label>
          <label class="container"> All type of Food
          <input name="alc" type="radio"/>
          <span class="radiomark"></span>
          </label>
           <br><br>        
          <input id="input-button" type="submit" value="Sign Up"  onclick="al();"ONCLICK="alert('ACCOUNT CREATED, REDIRECTING TO HOME PAGE');">
          <a href="index.html" style="text-decoration:none;"><button type="button" class="btn" onclick="alert('REDIRECTING TO LOGIN PAGE')"><center>Already have an account?</center></button></a>
